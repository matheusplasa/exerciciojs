<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Validação de Formulário</h1>
    <form id="form-validate">
      <div class="input-group">
        <label for="field-a">Campo A:</label>
        <input type="number" id="field-a" required>
        <span id="message-field-a" class="message"></span>
      </div>
      <div class="input-group">
        <label for="field-b">Campo B:</label>
        <input type="number" id="field-b" required>
        <span id="message-field-b" class="message"></span>
      </div>
      <button type="submit">Validar</button>
      <p id="sucess-message" class="message"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
