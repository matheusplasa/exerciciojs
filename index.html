<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validação de Campos</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
  <div class="container">
    <h1>Validação de Campos</h1>
    <form id="form-validate">
      <div class="input-group">
        <label for="field-a">Campo A</label>
        <input type="number" id="field-a" placeholder="Digite um valor">
        <span id="message-field-a" class="message"></span>
      </div>
      <div class="input-group">
        <label for="field-b">Campo B</label>
        <input type="number" id="field-b" placeholder="Digite um valor">
        <span id="message-field-b" class="message"></span>
      </div>
      <button type="submit">Enviar</button>
      <span id="feedback-message" class="message"></span>
    </form>
  </div>
  <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
